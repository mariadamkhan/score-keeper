<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="ping pong racket"
                  />
                </figure>
              </div>

              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>

              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle is-size-6">
                    Use the buttons below to keep score.
                  </p>

                  <div class="field-group my-5">
                    <div class="field is-inline-block">
                      <label for="p1Name" class="label is-inline is-medium"
                        >Player 1:</label
                      >
                      <div class="control">
                        <input
                          id="p1Name"
                          class="input is-rounded"
                          type="text"
                        />
                      </div>
                      
                    </div>

                    <div class="field is-inline-block ml-4">
                      <label for="p2Name" class="label is-inline is-medium"
                        >Player 2:</label
                      >
                      <div class="control">
                        <input
                          id="p2Name"
                          class="input is-rounded"
                          type="text"
                        />
                      </div>
                    </div>
                    <button
                      id="nameButton"
                      class="button is-normal is-info mt-5 ml-3 "
                    >
                      Enter
                    </button>
                  </div>

                  <label for="playto" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded is-small">
                    <select name="" id="playto">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="button is-primary card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  class="button is-info card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="button is-danger card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
